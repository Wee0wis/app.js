<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Document</title>
</head>
<style>
    table, th, td {
    border: 1px solid black;
  
    font-size: large;
    font-family: 'Times New Roman', Times, serif;
    background-color: rgb(163, 102, 23);
    scroll-behavior: smooth;
}
h1{
    text-align: center;
}
button{
    text-align: center;
}
</style>
<body>
    <div id="App">
        <h1>Mis compras</h1>
        <input v-model="producto" type="text" placeholder="Nombre del producto">
        <button @click="agregarproducto()">Agregar producto</button>
        <button @click="carrito=[]">Quitar producto</button>
        <ul>
            <li v-for="producto in carrito">
                {{producto}}

            </li>

        </ul>
        <table :class="'mt-4 table table-bordered table-striped'">
            <thead >
                <td>productos</td>
            </thead>
            <tbody>
                <tr v-for="producto in carrito">
                    <td>{{producto}}</td>
                    
                </tr>
            </tbody>
          </table>
    </div>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="Carrito.js"></script>

</body>
</html>
