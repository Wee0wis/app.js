<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>    

    <div class="container " id="App">
    
        <h1 class="text-center">POKEDEX</h1>

        <button class="" @click="getPokemon()">Obtener Pokemon</button> 




        <div v-if="pokedex!=null" class="card" style="width: 18rem;">
            <h5  class="card-title">{{pokedex.name}}</h5>
            <img :src="pokedex.sprites.other.home.front_default" class="card-img-top" >
            <div class="card-body">
            <h3>habilidades</h1>
            <small class="badge bg-secondary mx-1 mb-2" v-for="pokedex in pokedex.abilities" class="card-text">{{pokedex.ability.name}}</small>

            <h3>tipo</h1>
             <small  class="badge bg-secondary mx-1  mb-5" v-for="pokedex in pokedex.types" >{{pokedex.type.name}}</small>

            <h3>estadisticas</h3>


         
            <div class="progress  mb-5" v-for="pokedex in pokedex.stats " role="progressbar" aria-label="Basic example" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100">
                <div class="progress-bar"  :style="'width: '+pokedex.base_stat+'%'">{{pokedex.stat.name}}:{{pokedex.base_stat}}</div>
              </div>





            <p>
                            <button class="btn btn-primary" type="button" data-bs-toggle="collapse" data-bs-target="#collapseWidthExample" aria-expanded="false" aria-controls="collapseWidthExample">
                            JUEGOS EN LOS QUE APARECE
                            </button>
                        </p>
                        <div style="min-height: 120px;">
                            <div class="collapse collapse-horizontal" id="collapseWidthExample">
                            <div class="class= badge bg-primary mx-1" v-for="pokedex in pokedex.game_indices" style="width: 100px;">
                                {{pokedex.version.name}}
                            </div>
                        </div>
            
            <p  class="card-text"></p>
            </div>
        </div>


    </div>





    </div>




    <script src="cdnVue.js"></script>
    <script src="poke-appi.js"></script>
</body>
</html>
