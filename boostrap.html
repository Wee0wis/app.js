<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <div class="container mt-5" id="App">

    <form @submit.prevent>
        <div class="mb-3">
          <label  class="form-label">nombre del producto</label>
          <input v-model="nombre" type="text" class="form-control" >
        </div>
        <div class="mb-3">
          <label  class="form-label">precio del producto</label>
          <input v-model="precio" type="number" class="form-control" >
        </div>
        <div class="mb-3">
            <label  class="form-label">cantidad de producto</label>
            <input v-model="cantidad"  type="number" class="form-control" >
        </div>
        <button @click="agregarproducto()" type="submit" class="btn btn-primary">guardar</button>
        <button type="submit" class="btn btn-primary">eliminar</button>
      </form>

      <select v-model="colortable"> colores
        <option value="dark">negro</option>
        <option value="primary">azul</option>
        <option value="secondary">gris</option>
        <option value="info">azul cielo</option>
        <option value="warning">amarillo</option>
        <option value="danger">rojo</option>
        <option value="light">blanco</option>
        


                  <!-- $theme-colors: (
            "primary":    $primary,
            "secondary":  $secondary,
            "success":    $success,
            "info":       $info,
            "warning":    $warning,
            "danger":     $danger,
            "light":      $light,
            "dark":       $dark
          ); -->
      </select>
      <table :class="'mt-4 table table-bordered table-striped table-'+colortable">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">nombre producto</th>
            <th scope="col">precio</th>
            <th scope="col">cantidad</th>
          </tr>
        </thead>
        <tbody>
            
          <tr v-for="producto in productos">
            <th scope="row">1</th>
            <td>{{producto.nombre}}</td>
            <td>{{producto.precio}}</td>
            <td>{{producto.cantidad}}</td>
          </tr>
        </tbody>
      </table>
    </div>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="Carrito.js"></script>
</body>
</html>
