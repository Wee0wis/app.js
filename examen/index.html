<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

<body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>

<div class="container" id="App">

    <form @submit.prevent>

        <div class="mb-3 mt-3">
          <label for="text" class="form-label">nombre del curso:</label>
          <input v-model="nombre" type="text" class="form-control" >
        </div>

        <div class="mb-3 mt-3">
            <label for="text" class="form-label">descripci√≥n del curso:</label>
            <input v-model="descripcion" type="text" class="form-control" >
          </div>


        <div class="mb-3 mt-3">
            <label for="text" class="form-label">precio del curso:</label>
            <input  v-model="precio" type="text" class="form-control" >
          </div>


          <div class="mb-3">
            <label for="text" class="form-label">cantidad de cursos comprados:</label>
            <input v-model="cantidad" type="text" class="form-control" >
          </div>

          <div class="mb-3">
            <label for="text" class="form-label">url del curso:</label>
            <input v-model="urlinter" type="text" class="form-control" >
          </div>

        




        <button @click="agregarcurso()"  class="btn btn-primary">agregar</button>

      </form>

      <div>

      </div>
        <div v-for="curso in cursos" class="card" style="width: 18rem;">
                <img  :src="curso.urlinter" class="card-img-top" >
                <div class="card-body">
                <h5  class="card-title">{{curso.nombre}}</h5>
                <p  class="card-text">{{curso.descripcion}}</p>
                <a href="#" class="btn btn-primary">precio ${{curso.precio}}</a>
                <p  class="card-text">cantidad curso:{{curso.cantidad}}</p>
                </div>
            </div>

      <div>
      <h1 class="text-primary">acumulado:{{total}}</h1>

      </div>
 






      



</div>




<script src="cdnVue.js"></script>
<script src="monto.js"></script>

</body>
</html>
